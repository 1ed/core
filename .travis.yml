language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

matrix:
    fast_finish: true
    include:
        - php: 7.0
        - php: 7.0
          env: SYMFONY_VERSION=3.0.*
        - php: hhvm

    allow_failures:
        - env: SYMFONY_VERSION=3.0.*
        - php: hhvm

before_install:
    - composer self-update
    - phpunit --self-update
    - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;

install:
    - composer update --no-interaction --prefer-dist

script:
    - phpunit
    - vendor/bin/behat
