framework:
    secret:                         "dunglas.fr"
    router:
        resource:                   "%kernel.root_dir%/config/routing.yml"
        strict_requirements:        "%kernel.debug%"
    validation:
        api:                         2.5
        enable_annotations:          true
    trusted_proxies: ~
    test: ~
    session:
        storage_id:                  "session.storage.mock_file"

doctrine:
    dbal:
        driver:                      "pdo_sqlite"
        path:                        "%kernel.cache_dir%/db.sqlite"
        charset:                     "UTF8"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping:                true

dunglas_json_ld_api:
    elements_by_page: 3
    title: My Dummy API
    description: This is a test API.

services:
    my_dummy_resource:
        class:     Dunglas\JsonLdApiBundle\Resource
        arguments:
          - Dunglas\JsonLdApiBundle\Tests\Behat\TestBundle\Entity\Dummy
        tags:
          - { name: json-ld.resource }

    my_related_dummy_resource:
        class:     Dunglas\JsonLdApiBundle\Resource
        arguments:
          - Dunglas\JsonLdApiBundle\Tests\Behat\TestBundle\Entity\RelatedDummy
        tags:
          - { name: json-ld.resource }
