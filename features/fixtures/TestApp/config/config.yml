framework:
    secret:                         "dunglas.fr"
    router:
        resource:                   "%kernel.root_dir%/config/routing.yml"
        strict_requirements:        "%kernel.debug%"
    validation:
        enable_annotations:          true
    serializer:
        enable_annotations:          true
    trusted_proxies: ~
    test: ~
    session:
        storage_id:                  "session.storage.mock_file"

doctrine:
    dbal:
        driver:                      "pdo_sqlite"
        path:                        "%kernel.cache_dir%/db.sqlite"
        charset:                     "UTF8"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping:                true

dunglas_api:
    title:                           "My Dummy API"
    description:                     "This is a test API."
    default:
        items_per_page:              3
        order:                       "ASC"

services:
    my_dummy_resource.filter.id:
        parent:                     "api.doctrine.orm.filter"
        arguments:                  [ "id" ]

    my_dummy_resource.filter.name:
        parent:                     "api.doctrine.orm.filter"
        arguments:                  [ "name", "partial" ]

    my_dummy_resource:
        parent:                      "api.resource"
        arguments:                   [ "Dunglas\ApiBundle\Tests\Behat\TestBundle\Entity\Dummy" ]
        calls:
                                     - [ "addFilter", [ "@my_dummy_resource.filter.id" ] ]
                                     - [ "addFilter", [ "@my_dummy_resource.filter.name" ] ]
        tags:                        [ { name: "api.resource" } ]

    my_related_dummy_resource:
        parent:                     "api.resource"
        arguments:                  [ "Dunglas\ApiBundle\Tests\Behat\TestBundle\Entity\RelatedDummy" ]
        tags:                       [ { name: "api.resource" } ]

    my_relation_embedder_resource.item_operation.get:
        class:                      "Dunglas\ApiBundle\Api\Operation\Operation"
        public:                     false
        factory:                    [ "@api.operation_factory", "createItemOperation" ]
        arguments:                  [ "@my_relation_embedder_resource", "GET" ]

    my_relation_embedder_resource.item_operation.put:
        class:                      "Dunglas\ApiBundle\Api\Operation\Operation"
        public:                     false
        factory:                    [ "@api.operation_factory", "createItemOperation" ]
        arguments:                  [ "@my_relation_embedder_resource", "PUT" ]

    my_relation_embedder_resource.item_operation.custom_get:
        class:                      "Dunglas\ApiBundle\Api\Operation\Operation"
        public:                     false
        factory:                    [ "@api.operation_factory", "createItemOperation" ]
        arguments:
                                    - "@my_relation_embedder_resource"
                                    - [ "GET", "HEAD" ]
                                    - "/relation_embedders/{id}/custom"
                                    - "TestBundle:Custom:custom"
                                    - "my_custom_route"
                                    -
                                        "@type":       "hydra:Operation"
                                        "hydra:title": "A custom operation"
                                        "returns":     "xmls:string"

    my_relation_embedder_resource:
        parent:                     "api.resource"
        arguments:                  [ "Dunglas\ApiBundle\Tests\Behat\TestBundle\Entity\RelationEmbedder" ]
        calls:
            -                       [ "initNormalizationContext", [ { groups: [ "barcelona" ] } ] ]
            -                       [ "initDenormalizationContext", [ { groups: [ "chicago" ] } ] ]
            -                       [ "addItemOperation", [ "@my_relation_embedder_resource.item_operation.get" ] ]
            -                       [ "addItemOperation", [ "@my_relation_embedder_resource.item_operation.put" ] ]
            -                       [ "addItemOperation", [ "@my_relation_embedder_resource.item_operation.custom_get" ] ]
        tags:                       [ { name: "api.resource" } ]
